{% extends "scottyseats/base.html" %}


{% block user-info %}
    <div>
        <a href="{% url 'login' %}">
            <button id="id_login_link" class="button_link">Login</button>
        </a>
    </div>
{% endblock %}

{% block page-name %}
    <p>Register</p>
{% endblock %}

{% block content %}

    <form method="post" action="{% url 'register' %}">
        <table>
            {{form}}
        </table>
        {% csrf_token %}
        <button type="submit" id='id_register_button' class="button">Register</button>
    </form>

{% endblock %}
