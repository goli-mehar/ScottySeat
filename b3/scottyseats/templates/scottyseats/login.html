{% extends "scottyseats/base.html" %}

{% block user-info %}
    <div>
        <a href="{% url 'register' %}">
            <button id='id_register_link' class="button_link">Register</button>
        </a>
    </div>
{% endblock %}

{% block page-name %}
    <p>Login</p>
{% endblock %}

{% block content %}
    <form method="post" action="{% url 'login' %}">
        <table>
            {{form}}
        </table>
        {% csrf_token %}
        <button type="submit" id="id_login_button" class="button">Submit</button>
    </form>

{% endblock %}
