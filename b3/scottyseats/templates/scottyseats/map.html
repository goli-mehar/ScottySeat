{% extends "scottyseats/base.html" %}

{% block content %}
    <div class="container-side">
        <div class="container">
            <div id="header" class="container_left">
                <div id = "roomname" class="big-heading_no_spacing_top">...</div>
            </div>
            <div id="game" class = "grid"></div>
            <div id="footer" class="container_right">
                <div id = "available" class="big-heading_no_spacing">Available : ...</div>
                <div id = "occupied" class="big-heading_no_spacing">Occupied : ...</div>
            </div>
        </div>
        <div class="container" id = "roomlist_large">
            <select name="order" id="order" onchange="changeOrder();">
                <option value="available" selected>Number of Available Chairs</option>
                <option value="tablecount">Number of Tables</option>
                <option value="seatscount">Number of chairs</option>
                <option value="occupied">Number of Occupied Chairs</option>
            </select>
            <div class="container" id = "roomlist"></div>
        </div>
    </div>
    <span id="error" class="error"></span>
    <script>
        var MoveURL = "{% url 'showmap' %}"
        var roomname = "..."
        window.onload = initialize;
    </script>
{% endblock %}
